<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Printer</title>
    <h1>YouTube Notes!</h1>
  </head>
  <body>
    <div class="flex items-center space-x-4">
      <img
        id="ytImg"
        alt="Video thumbnail"
        class="thumbnail"
        height="80"
        width="80"
      />
      <div class="info-container">
        <h2 class="title">
          <span id="ytTitle"></span>
        </h2>
        <div class="upload-info">
          <!-- VideoId: <span id="ytVideoId"></span> -->
          <!-- <br /> -->
          <!-- URL: <span id="ytUrl"></span> -->
          <!-- <br /> -->
          Channel: <span id="ytChannelName"></span> (<span
            id="ytChannelAlias"
          ></span
          >)
          <br />
          <!-- Time: <span id="ytCurrentTime"></span> / <span id="ytTotalTime"></span> -->
        </div>
      </div>
    </div>
    <div>Note on: <span id="ytFormattedCurrentTime"></span></div>
    <textarea id="ytNote" rows="4" cols="50"></textarea>

    <button id="ytSaveButton">Save</button>

    <ul id="ytNotes"></ul>
    <script src="popup.js"></script>
  </body>
</html>
