<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Printer</title>
    <h1>YouTube Annotations v02!</h1>
    <script src="popup.js"></script>
  </head>
  <body>
    Title: <span id="ytTitle"></span>
    <br />
    VideoId: <span id="ytVideoId"></span>
    <br />
    URL: <span id="ytUrl"></span>
    <br />
    Channel: <span id="ytChannelName"></span> (@<span id="ytChannelAlias"></span>)
    <br />
    Time: <span id="ytCurrentTime"></span> / <span id="ytTotalTime"></span>
    <textarea id="ytNote" rows="4" cols="50"></textarea>

    <button id="ytSaveButton">Save</button>

    <ul id="ytAnnotations"></ul>
  </body>
</html>
